<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Stock - Contact</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Centering the section */
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            width: 100%; /* Full width on smaller screens */
            margin-bottom: 20px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold; /* Make label text bold */
            text-align: left;  /* Align label text to the left */
        }

        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none; /* Prevent resizing of the textarea */
        }

        input[type="submit"] {
            background-color: #4a4a4a; /* Green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px; /* Space above the button */
        }

        input[type="submit"]:hover {
            background-color: #9f9f9f; /* Darker green */
        }

        /* Thank you message */
        .thank-you-message {
            display: none; /* Hide by default */
            margin-top: 20px;
            font-size: 18px;
            color: #898989; /* Green color for success */
        }

        /* Map styling */
        .map-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li><a href="contact.html">CONTACT</a></li>
            <li><a href="blog.html">BLOG</a></li>
        </ul>
    </nav>

    <section>
        <h1>Contact Us</h1>

        <form id="contactForm" onsubmit="return showThankYouMessage()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Question:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Send">
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            Thank you! We will contact you soon.
        </div>

        <h2>Location</h2>
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345092645!2d144.9537353153191!3d-37.81720997975109!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f1220fb%3A0x8c5a204c14b962c!2s123%20Photo%20St%2C%20Imagery%20City%2C%20USA!5e0!3m2!1sen!2sin!4v1633409929490!5m2!1sen!2sin"
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
    </section>

    <script>
        function showThankYouMessage() {
            document.getElementById("thankYouMessage").style.display = "block"; // Show the thank-you message
            document.getElementById("contactForm").reset(); // Reset the form fields
            return false; // Prevent actual form submission
        }
    </script>
</body>
</html>
